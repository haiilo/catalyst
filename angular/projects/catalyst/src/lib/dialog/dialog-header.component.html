@if (headline || subline) {
  <div class="cat-dialog-header-content">
    @if (headline) {
      <h3 class="cat-h5 cat-m-0">{{ headline }}</h3>
    }
    @if (subline) {
      <h4 class="cat-h6 cat-m-0">{{ subline }}</h4>
    }
  </div>
}
<ng-content></ng-content>
@if (closable) {
  <cat-button
    class="cat-dialog-close cat-button-pull"
    variant="text"
    size="s"
    icon="$cat:dialog-close"
    [iconOnly]="true"
    [a11yLabel]="closeTxt"
    (click)="close.emit()"
  ></cat-button>
}
