<div class="cat-dialog-header-content" *ngIf="headline || subline">
  <h3 class="cat-h5 cat-m-0" *ngIf="headline">{{ headline }}</h3>
  <h4 class="cat-h6 cat-m-0" *ngIf="subline">{{ subline }}</h4>
</div>
<ng-content></ng-content>
<cat-button
  *ngIf="closable"
  class="cat-dialog-close cat-button-pull"
  variant="text"
  size="s"
  icon="$cat:dialog-close"
  [iconOnly]="true"
  [a11yLabel]="closeTxt"
  (click)="close.emit()"
></cat-button>
