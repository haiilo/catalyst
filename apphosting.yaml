env:
  - variable: BP_NODE_RUN_SCRIPTS
    value: build:docs
    availability:
      - BUILD
      - RUNTIME
  - variable: PUPPETEER_SKIP_DOWNLOAD
    value: "true"
    availability:
      - BUILD
  - variable: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
    value: "1"
    availability:
      - BUILD
  - variable: SKIP_ANGULAR_POSTINSTALL
    value: "1"
    availability:
      - BUILD
