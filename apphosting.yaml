scripts:
  buildCommand: pnpm install --filter @haiilo/catalyst-docs... && pnpm --filter @haiilo/catalyst-docs run build

env:
  - variable: PUPPETEER_SKIP_DOWNLOAD
    value: "true"
    availability:
      - BUILD
  - variable: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
    value: "1"
    availability:
      - BUILD
  - variable: SKIP_ANGULAR_POSTINSTALL
    value: "1"
    availability:
      - BUILD
