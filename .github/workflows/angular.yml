name: Angular

on:
  push:
    branches:
      - main
    paths:
      - "angular/**"
  pull_request:
    paths:
      - "angular/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install
        run: pnpm install
      - name: Build
        run: |
          pnpm run build:tokens
          pnpm run build:core
          pnpm run build:angular
          pnpm run build:angular-formly
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install
        run: pnpm install
      - name: Build dependencies
        run: |
          pnpm run build:tokens
          pnpm run build:core
          pnpm run build:angular
          pnpm run build:angular-formly
      - name: Test with coverage
        run: pnpm --filter @haiilo/catalyst-angular-workspace run test:ci
      - name: Generate coverage summary
        if: always()
        run: |
          if [ -f angular/coverage/catalyst/coverage-summary.json ]; then
            echo "## Angular Coverage Report" >> $GITHUB_STEP_SUMMARY
            node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('angular/coverage/catalyst/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            console.log('| Metric | Coverage |');
            console.log('|--------|----------|');
            console.log(\`| Statements | \${total.statements.pct}% (\${total.statements.covered}/\${total.statements.total}) |\`);
            console.log(\`| Branches | \${total.branches.pct}% (\${total.branches.covered}/\${total.branches.total}) |\`);
            console.log(\`| Functions | \${total.functions.pct}% (\${total.functions.covered}/\${total.functions.total}) |\`);
            console.log(\`| Lines | \${total.lines.pct}% (\${total.lines.pct}/\${total.lines.total}) |\`);
            " >> $GITHUB_STEP_SUMMARY
          fi
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: angular/coverage/
          retention-days: 30
