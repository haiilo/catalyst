    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2
      - name: Setup ğŸ”¨
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
